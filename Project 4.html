<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <script src="myScript.js"></script>
       
    
</head>
<body>
    <div class="container">
        
        <br>
        
        <div class="row titlebar">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h3 id='mynewslogo'>myNEWS</h3>
            </div>
            <div class="col-lg-1">
                <i id="search_icon" class="fa fa-search fa-sm"></i>
            </div>
        </div>

        
        
        <div class="container modal">
            
            <div class="row modal_content">
                
                    <div id="close_search" class="row"><div class="align-right">X</div></div>
                    <div class="row d-flex">
                        <div class="col-lg-9">
                            <input id="searchbox" class="form-control" placeholder="I'm searching for..." type="text">
                            </div>
                        <div class="col-lg">
                            <button id="search_button" class="form-control btn btn-secondary">SEARCH</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row"></div>
                        <div class="form-check">
                            <input class="form-check-input"  id="advanced_search" type="checkbox"> Advanced search
                        </div>
                        
                    </div>

                    <form id="advanced_search_field">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <label>From: </label>
                                <input class="form-control" type="date" id="published_date_from">
                            </div>
                                
                            <div class="col-md-4">
                                <label>To: </label>
                                <input class="form-control" type="date" id="published_date_to">
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <label>Search in topic: </label>
                                <select id="topic" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Choose a topic...</option>
                                    <option value="1">breaking-news</option>
                                    <option value="2">world</option>
                                    <option value="3">nation</option>
                                    <option value="4">business</option>
                                    <option value="5">technology</option>
                                    <option value="6">entertainment</option>
                                    <option value="7">sports</option>
                                    <option value="8">science</option>
                                    <option value="9">health</option>
                                </select>                            
                            </div>
                            <div class="col-md-4">
                                <label>Country: </label>
                                <select id="country" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Choose a country...</option>
                                    <option value="1">us - United States</option>
                                    <option value="2">gb - United Kingdom</option>
                                    <option value="3">ca - Canada</option>
                                    
                                </select>    
                            </div>
                        </div>
                    
                    
                </form>
            </div>
        </div>
        <br>
        <div class="container-fluid" id="newsfeed">
        </div>
        
    </div>
    <div class="loading_screen"><img id="loading" src="1490.gif"></div>
</body>
<footer>
    <small class="text-muted">Created by Quang Long Bien(C) 2021</small>
    <br>
</footer>
</html>
